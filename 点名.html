<body>

<script>
var btn=document.getElementById("btn2");
var div1=document.getElementById("div1");
var flag=true;
var timer;
btn.onclick=function(){
	if(flag){
	btn.value="停止";
	timer=setInterval(callName,2)
	flag=false;
	}
	else{
		clearInterval(timer);
		flag=true;
		btn.value="开始点名"}
}

		//var n=parseInt(Math.random()*61);
		//div1.innerHTML=nameList[n];
		var index = parseInt(nameList.length*Math.random());
				div1.innerHTML=nameList[index];
		}
			
</script>
