<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取ajax数据-demo</title>

</head>
<body>
	<input style="color:blue;"  placeholder="我现在没有数据" value=""  id="text"/>
	<input style="color:blue;"  placeholder="我现在没有名字" value=""  id="name"/>
	<button id="btn">点击获取数据</button>
	<script type="text/javascript" src="./utils/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./data/fetch.js"></script>
	<script type="text/javascript">
			$("#btn").click(function(){
				//请求数据
				$.getLocalLoginData();
				// 因为ajax请求会有延迟所以存在localstorage中得数据第一次无法获取到，设置一个延迟
				setTimeout(function(){
					console.log(localStorage.getItem("userInfo"));
				// 转成对象方便赋值	
					var data =JSON.parse(localStorage.getItem("userInfo"));
					$("#text").val(data.title);
					$("#name").val(data.name);
				},1000)
				
			})			
			
			
	</script>
</body>
</html>
